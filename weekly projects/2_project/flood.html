<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üö® Emergency Flood Response System</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 50%, #1a1a1a 100%);
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated warning stripes background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: repeating-linear-gradient(45deg,
          #ff0000,
          #ff0000 20px,
          #ffcc00 20px,
          #ffcc00 40px);
      animation: slideStripes 1s linear infinite;
      z-index: 1000;
    }

    @keyframes slideStripes {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 40px 0;
      }
    }

    /* Pulsing background effect */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.1) 0%, transparent 70%);
      animation: pulse 3s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.3;
      }

      50% {
        opacity: 0.6;
      }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    /* Header Section */
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px 20px;
      background: linear-gradient(135deg, rgba(255, 0, 0, 0.15) 0%, rgba(255, 204, 0, 0.15) 100%);
      border-radius: 20px;
      border: 2px solid rgba(255, 0, 0, 0.3);
      box-shadow: 0 10px 40px rgba(255, 0, 0, 0.3), inset 0 0 30px rgba(255, 204, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '‚ö†Ô∏è';
      position: absolute;
      font-size: 200px;
      opacity: 0.05;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .emergency-badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
      color: white;
      padding: 8px 20px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
      animation: blink 2s ease-in-out infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    .emergency-icon {
      font-size: 20px;
      animation: bounce 1s ease-in-out infinite;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    h1 {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, #ff0000 0%, #ffcc00 50%, #ff0000 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
      position: relative;
    }

    .subtitle {
      color: #ffcc00;
      font-size: 18px;
      font-weight: 500;
      text-shadow: 0 2px 10px rgba(255, 204, 0, 0.5);
    }

    /* Main Grid Layout */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    @media (max-width: 1024px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Form Section */
    .form-container {
      background: linear-gradient(135deg, rgba(30, 30, 30, 0.95) 0%, rgba(40, 20, 15, 0.95) 100%);
      padding: 35px;
      border-radius: 20px;
      border: 2px solid rgba(255, 0, 0, 0.3);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .form-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 2px solid rgba(255, 204, 0, 0.3);
    }

    .form-icon {
      font-size: 40px;
      filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
    }

    .form-title {
      color: #ffcc00;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(255, 204, 0, 0.5);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #ffcc00;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    label::before {
      content: '‚ñ∏';
      color: #ff0000;
      font-size: 16px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 2px solid rgba(255, 204, 0, 0.3);
      background: rgba(20, 20, 20, 0.8);
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #ffcc00;
      background: rgba(30, 30, 30, 0.9);
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
      transform: translateY(-2px);
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    select {
      cursor: pointer;
    }

    select option {
      background: #1a1a1a;
      color: #ffffff;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
      box-shadow: 0 12px 35px rgba(255, 0, 0, 0.6);
      transform: translateY(-3px);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    /* Reports Section */
    .reports-container {
      background: linear-gradient(135deg, rgba(30, 30, 30, 0.95) 0%, rgba(40, 20, 15, 0.95) 100%);
      padding: 35px;
      border-radius: 20px;
      border: 2px solid rgba(255, 204, 0, 0.3);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 204, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 2px solid rgba(255, 0, 0, 0.3);
    }

    .section-icon {
      font-size: 40px;
      filter: drop-shadow(0 0 10px rgba(255, 204, 0, 0.5));
    }

    .section-title {
      color: #ff0000;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(255, 0, 0, 0.5);
    }

    .reports-list-wrapper {
      position: relative;
    }

    #reportsList {
      list-style: none;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }

    #reportsList::-webkit-scrollbar {
      width: 8px;
    }

    #reportsList::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    #reportsList::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #ff0000, #ffcc00);
      border-radius: 10px;
    }

    #reportsList li {
      background: rgba(255, 204, 0, 0.1);
      border-left: 4px solid #ffcc00;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      color: #ffffff;
      transition: all 0.3s ease;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    #reportsList li:hover {
      background: rgba(255, 204, 0, 0.2);
      transform: translateX(5px);
      box-shadow: 0 5px 20px rgba(255, 204, 0, 0.3);
    }

    #reportsList li strong {
      color: #ffcc00;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 16px;
    }

    .empty-state-icon {
      font-size: 60px;
      margin-bottom: 15px;
      opacity: 0.3;
    }

    /* Map Section */
    .map-container {
      background: linear-gradient(135deg, rgba(30, 30, 30, 0.95) 0%, rgba(40, 20, 15, 0.95) 100%);
      padding: 35px;
      border-radius: 20px;
      border: 2px solid rgba(255, 0, 0, 0.3);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      grid-column: 1 / -1;
    }

    #map {
      height: 500px;
      width: 100%;
      border-radius: 15px;
      border: 2px solid rgba(255, 204, 0, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }

      .form-title,
      .section-title {
        font-size: 22px;
      }

      .main-grid {
        gap: 20px;
      }

      .form-container,
      .reports-container,
      .map-container {
        padding: 25px;
      }
    }

    /* Status indicators */
    .status-flooded {
      color: #ff0000;
      font-weight: 700;
    }

    .status-safe {
      color: #00ff00;
      font-weight: 700;
    }

    .status-other {
      color: #ffcc00;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="emergency-badge">
        <span class="emergency-icon">üö®</span>
        <span>EMERGENCY RESPONSE ACTIVE</span>
      </div>
      <h1>FLOOD EMERGENCY SYSTEM</h1>
      <p class="subtitle">‚ö° Real-Time Disaster Response & Rescue Coordination ‚ö°</p>
    </div>

    <div class="main-grid">
      <!-- Form Section -->
      <div class="form-container">
        <div class="form-header">
          <span class="form-icon">üìã</span>
          <h2 class="form-title">Report Emergency</h2>
        </div>

        <form id="floodReportForm">
          <div class="form-group">
            <label for="name">üë§ Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
          </div>

          <div class="form-group">
            <label for="location">üìç Location</label>
            <input type="text" id="location" placeholder="City, Town, Street or Area" required>
          </div>

          <div class="form-group">
            <label for="situation">‚ö†Ô∏è Current Situation</label>
            <select id="situation" required>
              <option value="">‚ö†Ô∏è Select Current Status</option>
              <option value="Flooded">üÜò FLOODED - Immediate Danger</option>
              <option value="Safe">‚úÖ SAFE - No Immediate Danger</option>
              <option value="Other">‚ö° OTHER - Need Assessment</option>
            </select>
          </div>

          <div class="form-group">
            <label for="needs">üÜò Help Required</label>
            <textarea id="needs" placeholder="Describe your emergency situation and what assistance you need..."
              rows="4"></textarea>
          </div>

          <button type="submit" class="submit-btn">
            üö® SUBMIT EMERGENCY REPORT
          </button>
        </form>
      </div>

      <!-- Reports List Section -->
      <div class="reports-container">
        <div class="section-header">
          <span class="section-icon">üìä</span>
          <h3 class="section-title">Active Reports</h3>
        </div>
        <div class="reports-list-wrapper">
          <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">üì≠</div>
            <p>No reports submitted yet</p>
          </div>
          <ul id="reportsList"></ul>
        </div>
      </div>
    </div>

    <!-- Map Section -->
    <div class="map-container">
      <div class="section-header">
        <span class="section-icon">üó∫Ô∏è</span>
        <h3 class="section-title">Flood Locations Map</h3>
      </div>
      <div id="map"></div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your JS file -->
  <script src="script.js"></script>
</body>

</html>
